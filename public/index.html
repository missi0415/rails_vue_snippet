<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- グーグルフォントの読み込み -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet"> <!-- 説明 3.1 -->
    <!-- ビューティファイの読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/vuetify@1.5/dist/vuetify.min.css" rel="stylesheet"> <!-- 説明 3.2 -->
    <!-- ビューの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- ビューティファイのjsのよみこみ -->
    <script src="https://cdn.jsdelivr.net/npm/vuetify@1.5/dist/vuetify.js"></script>

    <title>Snippet App</title>
  </head>
  <body>
    <v-app id="app">
      <v-toolbar color="teal lighten-1" dark>
        <v-toolbar-title>Snippet App</v-toolbar-title>
        <v-spacer></v-spacer>
        <v-btn flat v-on:click="togglePostModal()">New Snippet</v-btn>
      </v-toolbar>
      <v-container style="height: 1000px; max-width: 2400px;">
        <v-layout>
          <v-flex xs5>
            <div style="margin:10px">
              <h2>Snippetss Shortcut</h2>
              <ul>
                <li v-for="snippet in snippetList"><span id='name' v-on:click="goElem(snippet.id)">[{{ snippet.language }}] {{ snippet.title }}</span></li>
                </li>
              </ul>
            </div>
          </v-flex>
          <v-flex xs7>
            <v-card style="margin-top:10px" v-for="snippet in snippetList">
              <v-card-title primary-title>
                <a v-bind:id='snippet.id'></a>
                <h3 class="headline">{{ snippet.title }}</h3>
              </v-card-title>
            <div style="margin: 10px 20px;">
              <textarea style='width:100%; height:300px; background-color:#efefef; padding:3px'>  {{ snippet.contents }} </textarea>
            </div>
            <v-card-actions>
              <v-btn flat color="teal" v-on:click="togglePutModal(snippet.id)">Update</v-btn>
              <v-btn flat color="gray" v-on:click="toggleDeleteModal(snippet.id)">Delete</v-btn>
            </v-card-actions>
            </v-card>
          </v-flex>
        </v-layout>
        <!-- 新規投稿モーダルウインドウ -->
        <v-dialog v-model="dialogPostFlag" width="800" persistent>
          <!-- v-modelのdialogPostFlagという編集がtrueの場合は表示できる -->
          <v-card>
            <v-card-title class="headline teal lighten-1 white--text" primary-title>
              Create Form
            </v-card-title>
            <v-text-field v-model="postTitle" label="Snippet Title" required style="margin:20px; margin-top:30px; margin-top:30px;" ></v-text-field>
            <v-flex d-flex>
              <v-text-field v-model="postLanguage" label="Language" required style='margin:20px; margin-bottom:0px; margin-left:20px'></v-text-field>
            </v-flex>
            <v-card-text>
              <p>Snippet</p>
              <div>
                <textarea style="width:100%; height: 300px; background-color: #efefef; padding: 3px;" v-model="postContents"></textarea>
              </div>
            </v-card-text>
            <!-- 投稿とキャンセルボタン -->
            <v-divider></v-divider>
            <v-card-actions>
              <v-btn color="#grey lighten-4" flat v-on:click="togglePostModal">
                Cancel
              </v-btn>
              <v-spacer></v-spacer>
              <v-btn color="teal" flat v-on:click="postSnippet">
                Add Snippet
              </v-btn>
            </v-card-actions>
          </v-card>    
        </v-dialog>
        <!-- モーダルウインドウ ここまで-->
        <!-- updateモーダルウインドウ -->
        <v-dialog v-model="dialogPutFlag" width="800" persistent>
          <v-card>
            <v-card-title class="headline teal white--text" primary-title>
              Edit Form
            </v-card-title>
    
            <v-text-field v-model="putTitle" label="Snippet Title" required style='margin:20px; margin-top:30px'></v-text-field>
            <v-flex d-flex>
              <v-text-field v-model="putLanguage" label="Language" required style='margin:20px; margin-bottom:0px; margin-left:20px'></v-text-field>
            </v-flex>
            <v-card-text>
              <p>Snippet</p>
              <div style='width:100%;'>
                <textarea style='width:100%; height:300px; background-color:#efefef; padding:3px' v-model='putContents'></textarea>
              </div>
            </v-card-text>

            <v-divider></v-divider>

            <v-card-actions>
              <v-btn color="#grey lighten-4" flat v-on:click="togglePutModal">
                Cancel
              </v-btn>
              <v-spacer></v-spacer>
              <v-btn color="teal" flat v-on:click="putSnippet">
                Update Snippet
              </v-btn>
            </v-card-actions>
          </v-card>
        </v-dialog>
        <!-- updateモーダルウインドウ ここまで -->
        <!--delete モーダルウインドウ-->
        <v-dialog v-model="dialogDeleteFlag" width="400">
          <v-card>
            <v-card-title class="headline teal white--text" primary-title>
              Confirm
            </v-card-title>
            <v-spacer></v-spacer>
            <v-card-text>
              <p>本当に削除してもよろしいですか？</p>
            </v-card-text>
            <v-divider></v-divider>
            <v-card-actions>
              <v-spacer></v-spacer>
              <v-btn color="red" flat v-on:click="deleteSnippet()">
                Delete
              </v-btn>
            </v-card-actions>
          </v-card>
        </v-dialog>
        <!--delete モーダルウインドウここまで-->
      </v-container>
    </v-app>
    <script>

      new Vue({
        el: '#app',
        data () {
          return {
            snippetList: ['',''],
            allData: ['',''],
            dialogPostFlag: false,
            postTitle: "",
            postLanguage: "",
            postContents: "",
            dialogPutFlag: false,
            putTitle: '',
            putLanguage: '',
            putContents: '',
            dialogDeleteFlag: false,
          }
        },
        mounted () {
          this.listSnippet();
        },
        methods: {
          listSnippet: function() { 
            axios.get('/snippets.json')
              .then(response => {
                this.allData = response.data
                this.snippetList = this.allData
              }
            );
          },
          togglePostModal: function(){
            this.dialogPostFlag = !this.dialogPostFlag
          },
          postSnippet: function() {
            axios.post('/snippets.json',{title:this.postTitle,langugage:this.postLanguage,contents:this.postContents})
              .then(response => {
                this.listSnippet();
                this.postTitle = ''
                this.postLanguage = ''
                this.postContents = ''
              }
            );
            this.dialogPostFlag =!this.dialogPostFlag
          },
          togglePutModal: function(id) {
            axios.get('/snippets/' + id + '.json')
              .then(response => {
                this.putTitle = response.data.title
                this.putLanguage = response.data.language
                this.putContents = response.data.contents
              }
            );
            this.id = id
            this.dialogPutFlag = !this.dialogPutFlag
          },
          putSnippet: function() {
            axios.put('/snippets/' + this.id + '.json', {title:this.putTitle, language:this.putLanguage, contents:this.putContents})
              .then(response => {
                this.listSnippet();
              }
            );
            this.dialogPutFlag = !this.dialogPutFlag
          },
          deleteSnippet: function() {
            axios.delete('/snippets/' + this.id + '.json')
              .then(response => {
                this.listSnippet();
              }
            );
            this.dialogDeleteFlag = !this.dialogDeleteFlag
          },
          toggleDeleteModal: function(id) {
            this.id = id
            this.dialogDeleteFlag = !this.dialogDeleteFlag
          },
          goElem: function(id) {
            document.getElementById(id).scrollIntoView(true)
          },
        }
      })
    </script>
  </body>
</html>
